<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 24 CSS</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form action="">
        <div class="form-group">
            <label for=""><b>Nama Lengkap</b></label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label for=""><b>Alamat rumah</b></label>
            <textarea class="form-control" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for=""><b>Foto profile</b></label>
            <input type="file" class="form-control">
        </div>
        <div class="form-group">
            <label for=""><b>Alamat Email</b></label>
            <input type="email" class="form-control" placeholder="Alamat email">
        </div>
        <div class="form-group">
            <label for=""><b>Kata Sandi</b></label>
            <input type="password" class="form-control" placeholder="kata sandi">
        </div>

        <div class="form-group">
            <label for=""><b>Jenis kendaraan : </b></label>
            <div class="form-check form-check-inline">     
                <input type="radio" class="form-check-input" name="kendaraan" id="">
                <label class="form-check-label">Motor</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="kendaraan" id="" checked>
                <label class="form-check-label">Mobil</label>
            </div>
        </div>      

       <button type="submit" class="btn btn-primary">Register</button>  
        
    </form>
</body>
</html>
